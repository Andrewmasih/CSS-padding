<!DOCTYPE html>
<html>
	<head>
		<title>Box model</title>
		<style>
			div {
				background-color: #4f4f4a;
				color: #ffffff;
				width: 150px;
				height: 150px;
				margin: 10px;
			}

			.padding {
				padding: 600px;
			}
		</style>
	</head>
	<body>
		<div>
			Div without the padding
		</div>

		<!-- Div with padding is larger than div without the padding -->
		<div class="padding">
			Div with padding
		</div>
	</body>
</html>
